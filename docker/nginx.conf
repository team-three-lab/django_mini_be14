# docker/nginx.conf
server {
    listen 80;
    server_name _;

    # 프론트엔드 (React 빌드 결과)
    root /usr/share/nginx/html;
    index index.html;

    # API 요청은 Django로 프록시
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA 라우팅 지원 (React Router)
    location / {
        try_files $uri /index.html;
    }
}
